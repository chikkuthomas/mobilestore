<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin form</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        body{
       background-color: #74EBD5;
        background-image: linear-gradient(90deg, #74EBD5 0%, #9FACE6 100%);
        width:100vw;
        height:100vh;
        background-repeat:no-repeat;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
              <h1 class="mt-5 text-center mb-3">Log In Form</h1>
            <form action="" class="border shadow p-3 text-center mt-5" method="POST">
                {% csrf_token%}
                {{form.as_p}}
                <input type="submit" value="LogIn" class="btn btn-success">
            </form>

                <p class="mt-5">New User?<a href="{%url 'signup'%}" style="text-decoration:none">Register</a></p>

        </div>
        <div class="col-3"></div>
    </div>
</div>
</body>
</html>
